
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Formatador de Contas</title>
  <style>

    textarea { width: 100%; height: 200px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Formatador de Contas com ID</h1>

      const result = input.map(linha => {
        const partes = linha.split(/\s+/);
        if (partes.length === 3) {
          return `Login: ${partes[0]} ðŸŒŸ Senha: ${partes[1]} ðŸ†” ID: ${partes[2]}`;
        } else {

      document.getElementById('output').value = result.join("\n");
    }
  </script>
</body>
</html>
